<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="simonGame.css">
</head>

<body>
    <h1>Simon Say's Game</h1>
    <h2>Press Any Key To Start Game</h2>
    <div class="btn-container">

        <div class="line-one">
            <div type="button" class="btn one" id="one">1</div>
            <div type="button" class="btn three" id="three">3</div>
        </div>

        <div class="line-two">
            <div type="button" class="btn two" id="two">2</div>
            <div type="button" class="btn four" id="four">4</div>
        </div>

    </div>
    <script src="simonGame.js"></script>
</body>

</html>
